apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-multiroute
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llm-multiroute
  template:
    metadata:
      labels:
        app: llm-multiroute
    spec:
      containers:
        - name: llm-multiroute
          image: llm-multiroute:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          env:
            - name: BACKEND_URL
              value: "http://llm-backend:8080"
---
apiVersion: v1
kind: Service
metadata:
  name: llm-multiroute
spec:
  type: ClusterIP
  selector:
    app: llm-multiroute
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
